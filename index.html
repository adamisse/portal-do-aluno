<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/_login.css">
    <title>Portal do Aluno - Login</title>
</head>

<header>
    <div class="ufes-logo p-5">
        <a href="../Home/index.html"><img src="./assets/img/ufes-logo.png"
                alt="Logotipo da Ufes em tons de azul, preto e letras brancas" width="112" height="61"></a>
    </div>
</header>

<body>
    <div
        class="container d-flex justify-content-center shadow-sm p-3 mb-5 bg-white rounded-lg col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="align-items-center col-sm-10 col-md-10 col-lg-10 col-xl-11">
            <h3 class="text-center my-5">Acesse seu Portal</h2>
                <form action="./home.html">
                    <div class="form-group">
                        <input type="text"
                            class="input-txt form-control form-control-lg required border-0 rounded-lg p-5 bg-light"
                            placeholder="Nº de Matrícula" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password"
                            class="input-txt form-control form-control-lg required border-0 rounded-lg p-5 bg-light"
                            placeholder="Senha" required="required">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Entrar" class="input-btn btn btn-primary btn-block p-4"></input>
                    </div>
                </form>
                <p class="text-center"><a href="#">Esqueci a minha senha></a></p>
                <p class="text-center"><a href="#">Tenho problemas com o acesso>></a></p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
